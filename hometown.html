    <!-- Добавляем ссылку на API Google Карт -->
    <script src="https://maps.googleapis.com/maps/api/js?key=ВАШ_API_КЛЮЧ&callback=initMap" async defer></script>
    <!-- Создаем скрипт для инициализации карты -->
    <script>
        function initMap() {
            // Координаты Киева
            var kiev = { lat: 50.4501, lng: 30.5234 };

            // Создаем карту
            var map = new google.maps.Map(document.getElementById('map'), {
                center: kiev,
                zoom: 13 // Зум по умолчанию
            });

            // Создаем маркер на карте
            var marker = new google.maps.Marker({
                position: kiev,
                map: map,
                title: 'Киев, Украина'
            });
        }
    </script>
